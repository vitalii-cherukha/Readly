<section class="section feedback-section " id="feedbacks-section">
  <div class="container feedback-container">
    <h2 class="feedback-section-title">Customer Feedbacks</h2>
    <p class="feedback-section-subtitle">
      See what our readers are saying about us!
    </p>

    <!-- Слайдер -->
    <div class="swiper feedback-swiper">
      <ul class="swiper-wrapper feedback-list"></ul>

      <!-- Навигация -->
      <div class="feedbacks-controls">
        <div class="feedback-pagination-dots">
          <span class="dot" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
          <span class="dot" data-index="3"></span>
        </div>
        <div class="feedback-navigation-buttons">
          <button class="fnav-btn prev-btn" aria-label="Previous">
            <svg class="feedback-icon" viewBox="0 0 24 24">
              <use href="/img/sprite.svg#icon-left-arrow-alt"></use>
            </svg>
          </button>
          <button class="fnav-btn next-btn" aria-label="Next">
            <svg class="feedback-icon" viewBox="0 0 24 24">
              <use href="/img/sprite.svg#icon-right-arrow-alt"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
